language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
env:
  - GO_IPFS_VERSION=0.4.22
  - GO_IPFS_VERSION=0.5.1
  - GO_IPFS_VERSION=0.6.0
before_install:
  - sudo apt-get install -qq pkg-config fuse
  - sudo modprobe fuse
  - sudo chmod 666 /dev/fuse
  - sudo chown root:$USER /etc/fuse.conf
install:
  - pip install -r requirements.txt
  - pip install coverage codecov
  - curl https://dist.ipfs.io/go-ipfs/v${GO_IPFS_VERSION}/go-ipfs_v${GO_IPFS_VERSION}_linux-amd64.tar.gz | tar xvz
  - curl -L https://github.com/protocolbuffers/protobuf/releases/download/v3.6.1/protoc-3.6.1-linux-x86_64.zip > protoc.zip
  - sudo unzip -d /usr/local protoc.zip
  - python setup.py build
script:
  - flake8
  - ./go-ipfs/ipfs daemon --offline --init &
  - IPFS_PID=$!
  - sleep 10
  - coverage run --source=ipfs_api_mount/ setup.py test
  - kill $IPFS_PID
  - codecov
